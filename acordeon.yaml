name: Acordeón
description: Muestra diferentes items con un diseño de acordeón.
type: particle
icon: fa-list

form:
  fields:
    enabled:
      type: input.checkbox
      label: Habilitado
      description: Globally enable icon menu particles.
      default: true



    tituloprincipal:
      type: input.text
      label: Título General
      description: Escribe el título general de la partícula
      placeholder: 'Ingrese el título'

    etiquetatitulo:
      type: select.select
      label: Etiqueta del título
      description: Defina Etiqueta del título general.
      placeholder: 'Seleccionar'
      default: h2  
      options:
        h1: H1
        h2: H2
        h3: H3
        h4: H4
        h5: H5
        h6: H6

    estilo:
      type: select.select
      label: Estilo
      description: Elije el estilo del acordeon que mas te agrade.
      default: estilo1
      options:
        estilo1: Estilo 1
        estilo2: Estilo 2

    velocidad:
      type: input.text
      label: Velocidad
      description: Defina en milisegundos la velocidad de la animación.
      placeholder: 300
      default: 300

    primeroabierto:
      type: input.checkbox
      label: ¿1er item desplegado?
      description: Habilite esta opcion si desea que por defecto el primero acordeón se muestre desplegado.
      default: true

    estiloboton:
      type: select.select
      label: Estilo del botón
      description: Elija el Estilo del botón.
      placeholder: 'Seleccionar...'
      default: btn-primary
      options:
        btn-default: btn-default
        btn-primary: btn-primary 
        btn-success: btn-success            
        btn-info: btn-info
        btn-warning: btn-warning
        btn-danger: btn-danger            
        btn-inverse : btn-inverse 
        btn-link: btn-link      
    
    class:
      type: input.selectize
      label: Clase CSS
      description: Clase CSS para la partícula.      

    items:
      type: collection.list
      array: true
      label: Lista de acordeones
      description: Crée los items de cada acordeón.
      value: title
      ajax: true
      fields:
        .title:
          type: input.text
          label: Título
          description: Ingresa el Título del acordeón.
          placeholder: Título del acordeón.

        .desc:
          type: textarea.textarea
          label: Descripción
          description: Ingrese el contenido del acordeón.
          placeholder: Contenido del acordeón

        .buttontext:
          type: input.text
          label: Texto del botón.
          description: Ingrese el texto del botón.

        .buttonlink:
          type: input.text
          label: Enlace del botón
          description: Ingrese el enlace del botón. 

        .buttontarget:
          type: select.selectize
          label: Target
          description: ¿El enlace se abrirá en la misma página o en una nueva?
          placeholder: 'Seleccionar'
          default: _self
          options:
              _self: Misma ventana
              _blank: Nueva ventana

